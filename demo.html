<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
    <script src="./dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p id="message">{{msg}}</p>
    <p v-text="msg"></p>
    <input type="text" v-model="msg" id="input"/>
    <button @click="handleClick" id="click">click</button>
</div>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            msg:'hello world'
        },
        methods:{
            handleClick:function (){
                this.msg="hello world"
            },
        }
    })
</script>
</body>
</html>
